<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/41c7df2727.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./js/slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="./js/slick/slick.css" />
    <title>Sdivder</title>
</head>

<body>

    <header>
        <div class="container">
            <h5>our featured work</h5>
            <h1>We create engaging experiences through creativity & craft</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="slider-container">
                <div><img src="./assets/img/Layer1.jpg" alt="slide">
                    <div class="slide-text">
                        <h4>Apex Magazine June Issue</h4>
                        <h6>by Fabrizio Morra</h6>
                    </div>
                </div>
                <div><img src="./assets/img/Layer2.jpg" alt="slide"></div>
                <div><img src="./assets/img/Layer3.jpg" alt="slide"></div>
                <div><img src="./assets/img/Layer4.jpg" alt="slide"></div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./js/slick/slick.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.slider-container').slick({
                lazyLoad: 'ondemand',
                slidesToShow: 2,
                slidesToScroll: 1
            });
        });
    </script>
</body>

</html>
