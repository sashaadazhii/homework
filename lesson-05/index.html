<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap&subset=cyrillic"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/41c7df2727.js" crossorigin="anonymous"></script>
    <title>Footer</title>
</head>

<body>
    <footer>
        <div class="container">
            <div class="footer-section">
                <div class="footer_logo">
                    <a href="#">
                        <img src="./assets/img/Logo.png" alt="logo">
                    </a>
                </div>
                <div class="footer_social">
                    <h3 class="h3_lower">we are social</h3>
                    <div class="footer_line"></div>
                    <div class="social_block">
                        <div class="social_icon"><a href="https://www.facebook.com/" target="_blank">
                                <i class="fab fa-facebook-f"></i></a></div>
                        <div class="social_icon"><a href="https://www.facebook.com/" target="_blank">
                                <i class="fab fa-twitter"></i></a></div>
                        <div class="social_icon "><a href="https://www.facebook.com/" target="_blank">
                                <i class="fab fa-google-plus-g"></i></a></div>
                        <div class="social_icon "><a href="https://www.facebook.com/" target="_blank">
                                <i class="fab fa-dribbble"></i></a></div>
                    </div>
                </div>
                <div class="footer_rights">
                    <p>&copy;&nbsp; <time datetime="2014">2014 - </time> <span class="name_link">Kasper</span> All Right
                        Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
