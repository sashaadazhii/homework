<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png">
    <title>Shopping list</title>
</head>

<body>
    <header>
        <div class="container_light">
            <h2>CSS Diner Shopping list</h2>
            <p>Let's go to the mall!</p>
        </div>

    </header>

    <main>
        <div class="container">
            <div>
                <form action="">
                    <ul>
                        <li>
                            <input type="checkbox" value="pickles" id="pickles">
                            <label for="pickles">A lot of pickles! <span class="add_info">for the next lesson
                                    about CSS</span></label>
                        </li>
                        <li>
                            <input type="checkbox" value="apples" id="apples">
                            <label for="apples">10 apples <span class="add_info">for more CSS
                                    manipulation</span></label>
                        </li>
                        <li>
                            <input type="checkbox" value="oranges" id="oranges">
                            <label for="oranges">20 oranges <span class="add_info">because they are
                                    owesome</span></label>
                        </li>
                        <li>
                            <input type="checkbox" value="plates" id="plates">
                            <label for="plates">13 plates <span class="add_info">hm... the always
                                    disappear</span></label>
                        </li>
                        <li>
                            <input type="checkbox" value="bentos" id="bentos">
                            <label for="bentos">15 bentos</label>
                        </li>
                        <li>
                            <input type="checkbox" value="sake" id="sake">
                            <label for="sake">13 bottle of Sake ^_^ <span class="add_info">for my
                                    friends</span></label>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container_footer">
            <div class="container_light bon_apetit">
                <p>Bon appetit :)</p>
            </div>
        </div>


    </footer>

</body>

</html>
