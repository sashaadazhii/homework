<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Cups-flex</title>
</head>

<body>
    <div class="flex-container">
        <div class="item">
            <div class="flex-item">
                <div class="item-top-description">
                    <div class="price">$2</div>
                    <div class="item-logo">
                        <img src="./assets/img/cup-orange.png" alt="coffe orange">
                    </div>
                </div>
                <div class="item-bottom-description">
                    <h4 class="item-title">Bronze</h4>
                    <div class="item-description">any cup of coffee until $3</div>
                </div>
            </div>
        </div>

        <div class="item">
            <div class="flex-item">
                <div class="item-top-description">
                    <div class="price">$3</div>
                    <div class="item-logo center-item">
                        <img src="./assets/img/cup-yellow.png" alt="coffe yellow">
                    </div>
                </div>
                <div class="item-bottom-description">
                    <h4 class="item-title">Gold</h4>
                    <div class="item-description">any cup of coffee until $5</div>
                </div>
            </div>
        </div>

        <div class="item">
            <div class="flex-item">
                <div class="item-top-description">
                    <div class="price">$2.5</div>
                    <div class="item-logo">
                        <img src="./assets/img/cup-grey.png" alt="coffe orange">
                    </div>
                </div>
                <div class="item-bottom-description">
                    <h4 class="item-title">Silver</h4>
                    <div class="item-description">any cup of coffee until $4</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
