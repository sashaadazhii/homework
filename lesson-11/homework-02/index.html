<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41c7df2727.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Nike</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="item">
                <div class="item-logo">
                    <a href="#"><img src="./assets/img/logo.png" alt="nike" class="item-logo__img"></a>
                </div>
                <div class="item-wrapper">
                    <div class="wrapper-left">
                        <div class="item-img"><img src="./assets/img/Nike-SB-Stefan-Janoski-Max.png" alt="sneakers">
                            <div class="pagination">
                                <div class="pagination__controls pagination__controls--active"></div>
                                <div class="pagination__controls pagination__controls--white"></div>
                                <div class="pagination__controls pagination__controls--red"></div>
                                <div class="pagination__controls pagination__controls--blue"></div>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper-right">
                        <div class="item-properties">
                            <div class="item-properties__name">Nike SB Stefan Janoski Max</div>
                            <div class="item-properties__subname">Unisex Skateboarding Shoe</div>
                        </div>

                        <div class="rate">
                            <i class="material-icons rate__icon"> star </i>
                            <i class="material-icons rate__icon"> star </i>
                            <i class="material-icons rate__icon"> star </i>
                            <i class="material-icons rate-empty"> star </i>
                            <i class="material-icons rate-empty"> star </i>
                        </div>

                        <div class="variations">
                            <div class="variations__item">Size <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="variations__item">Qty <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <button class="button"><a href="#" class="button__link">Add to cart</a></button>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
