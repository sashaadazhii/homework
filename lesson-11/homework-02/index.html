<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41c7df2727.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="container-item">

                <div class="container-item__header">
                    <div class="container-item__logo">
                        <a href="#"><img src="./assets/img/logo.png" alt="nike" class="container-item__logo_img"></a>
                    </div>
                </div>

                <div class="container-item__main">

                    <div class="container-item__img"><img src="./assets/img/Nike-SB-Stefan-Janoski-Max.png"
                            alt="sneakers">
                        <div class="container-item__pagination-img container-pagination">
                            <div class="circle-pagination circle-pagination--active"></div>
                            <div class="circle-pagination circle-pagination--white"></div>
                            <div class="circle-pagination circle-pagination--red"></div>
                            <div class="circle-pagination circle-pagination--blue"></div>
                        </div>
                    </div>

                    <div class="container-item__properties">
                        <div class="container-item__name">Nike SB Stefan Janoski Max</div>
                        <div class="container-item__subname">Unisex Skateboarding Shoe</div>
                        <div class="container-item__rate item-rate">
                            <i class="material-icons icon-rated"> star </i>
                            <i class="material-icons icon-rated"> star </i>
                            <i class="material-icons icon-rated"> star </i>
                            <i class="material-icons icon-empty"> star </i>
                            <i class="material-icons icon-empty"> star </i>
                        </div>

                        <div class="container-item__variations item-variations">
                            <div class="container-item__variations__item">Size <i class="fas fa-chevron-down"></i></div>
                            <div class="container-item__variations__item">Qty <i class="fas fa-chevron-down"></i></div>
                        </div>
                        <button class="button"><a href="#" class="button__link">Add to cart</a></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
