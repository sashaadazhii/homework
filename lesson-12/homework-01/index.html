<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700&amp;display=swap" rel="stylesheet">
    <script src="./assets/plagins/jquery.mask.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Footer Contact Form</title>
</head>

<body>
    <main>
        <div class="contact-wrapper">
            <div class="container-contact">
                <div class="title-block">
                    <h3 class="title-block__title">contact</h3>
                    <div class="title-block__description">For new projects, ideas, business or anything you'd like to
                        discuss, contact with me!</div>
                </div>
                <div class="form-block">
                    <div class="form-section">
                        <form action="#" class="contact-form" method="GET">
                            <div class="input-wrapper">
                                <input type="text" name="name" minlength="3" placeholder="Your name..."
                                    class="form-contact__input" required>
                            </div>
                            <div class="input-wrapper">
                                <input type="email" name="email" placeholder="Email address..."
                                    class="form-contact__input" required>
                            </div>
                            <div class="input-wrapper">
                                <input name="phone-number" data-mask="000 000 00 00" data-mask-selectonfocus="true"
                                    type="tel" minlength="13" placeholder="Your phone number..."
                                    class="form-contact__input" required />
                            </div>
                            <div class="input-wrapper">
                                <textarea name="comment" rows="12" placeholder="Your message..."
                                    class="form-contact__input"></textarea>
                            </div>
                            <input type="submit" value="submit">
                        </form>
                    </div>

                    <div class="info-section">
                        <div class="info-block-wrapper">
                            <div class="info-block">
                                <div class="info-block__title">adress</div>
                                <div class="info-block__description">123 City name, Street, City, Country
                                </div>
                            </div>
                        </div>
                        <div class="info-block-wrapper">
                            <div class="info-block">
                                <div class="info-block__title">email</div>
                                <div class="info-block__description">cahee@domain.com</div>
                            </div>
                        </div>
                        <div class="info-block-wrapper">
                            <div class="info-block">
                                <div class="info-block__title">phone</div>
                                <div class="info-block__description">+012 345 6789</div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <div class="footer">
                <div class="copyright">Â© 2015 Company. All right reserved.</div>
                <div class="logo">Cachee</div>
                <div class="author">Made with <span class="span-red">love</span> by Auskteez</div>
            </div>

        </div>
    </footer>
</body>

</html>
