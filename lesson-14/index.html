<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/41c7df2727.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Raleway:400,500|Roboto:900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sass</title>
</head>

<body>
    <div class="header-wrapper">
        <div class="header">
            <div class="header__subtitle">THE GENIUSES BEHIND OUR WORK</div>
            <div class="header__title">our team</div>
            <div class="header__hr">
                <ion-icon name="bonfire" class="icon"></ion-icon>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="item-block">
            <div class="item">

                <div class="item-left">
                    <div class="item-prev"><i class="fas fa-angle-left"></i></div>
                    <div class="item-left__image image">
                        <img src="./assets/img/profile.png" alt="team">
                        <div class="image__item image__item--tl"></div>
                        <div class="image__item image__item--tr"></div>
                        <div class="image__item image__item--bl"></div>
                        <div class="image__item image__item--br"></div>
                    </div>
                </div>



                <div class="item-right">
                    <div class="item-right__content">
                        <div class="item-right__title">Sahariar Kabir</div>
                        <div class="item-right__hr"></div>
                        <div class="item-right__subtitle">Frontend Developer</div>

                        <div class="social">
                            <div class="social__item"> <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                            </div>
                            <div class="social__item"> <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                            </div>
                            <div class="social__item"> <a href="#" target="_blank"><i
                                        class="fab fa-google-plus-g"></i></a></div>
                            <div class="social__item"> <a href="#" target="_blank"><i
                                        class="fab fa-linkedin-in"></i></a> </div>
                        </div>

                        <div class="item-right__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam,
                            ducimus nostrum ipsum rerum, ullam temporibus eos doloremque mollitia autem aperiam voluptas
                            nam, aut dolor animi fuga! Debitis sint fuga itaque.</div>

                        <div class="dots">
                            <div class="dots__item"></div>
                            <div class="dots__item dots__item--long"></div>
                            <div class="dots__item"></div>
                        </div>

                        <div class="button"><button class="btn-primary">view profile</button></div>

                    </div>
                    <div class="item-next"><i class="fas fa-angle-right"></i></div>
                </div>


            </div>


            <div class="item-carousel">
                <div class="item-carousel__btn"></div>
                <div class="item-carousel__btn item-carousel__btn--active"></div>
                <div class="item-carousel__btn"></div>
            </div>
        </div>
    </div>

</body>

</html>
