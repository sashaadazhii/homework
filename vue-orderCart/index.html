<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <script src="https://kit.fontawesome.com/41c7df2727.js" crossorigin="anonymous"></script>
    <title>Cart order</title>
    <style>
        .card {
            flex-direction: row;
            align-items: center;
            height: 150px;
            padding: 10px;
            text-align: right;
        }

        .card-order-list {
            flex-direction: row;
            justify-content: space-around;
            max-height: 40px;
            border: none;
        }

        .card-order-list .card-img-top {
            max-width: 40px;
        }

        .card-img-top {
            max-width: 90px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-2 offset-md-10">
                    <div id="cart"><i class="fa fa-shopping-cart"></i> Cart <span
                            class="badge badge-info">{{addToCart}}</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h3 style="text-align: center;">Items</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4" v-for="(product, picture, price) in products">
                    <div class="card mb-4 box-shadow">
                        <img v-bind:src="product.img" class="card-img-top" alt="product">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">{{product.price}} $</p>
                            <button class="btn btn-secondary" v-on:click="addChecked(product)">Add</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <h3 style="text-align: center;">Your order: </h3>
                    <ul class="list-group">

                        <li class="list-group-item" v-if="product.qty > 0" v-for="(product, index) in products">
                            <div class="card card-order-list box-shadow">
                                <span class="cart-item-number">{{index +1}}</span>
                                <img v-bind:src="product.img" class="card-img-top " alt="product">
                                <h5 class="card-title">{{product.title}}</h5>
                                <p class="card-text">{{product.price}} $</p>
                                <button v-on:click="decr(product)">-</button>
                                <span style="display: inline-block;">{{product.qty}}</span>
                                <button v-on:click="incr(product)">+</button>
                                <button type="button" class="btn btn-danger"
                                    v-on:click="removeQty(product)">Delete</button>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
